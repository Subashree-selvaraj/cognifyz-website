<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector Result</title>
</head>
<body>
    <h1>Deepfake Detection Result</h1>
    {% if is_deepfake %}
        <p>The uploaded image is a potential deepfake with a distance of {{ distance }}.</p>
    {% else %}
        <p>The uploaded image is not a deepfake.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
